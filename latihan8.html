<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Purwadhika League 2019</title>
    <style>
        table, th, tr, td{
            border-collapse: collapse;
            border: 3px solid blue;
            padding: 10px;
            text-align: center
        }

        th {
            font-style: italic
        }

        mark {
            background-color: yellow;
            color: black;
        }

    </style>
</head>

<body>
    <table>
        <tr>
            <th><mark>Rank</mark></th>
            <th><mark>Club</mark></th>
            <th><mark>Logo</mark></th>
            <th><mark>Function</mark></th>
            <th><mark>Level</mark></th>
            <th><mark>Action</mark></th>
        </tr>
        <tr>
            <td>1<sup>st</sup></td>
            <td><strong>Barcelona <sub>FC</sub></strong></td>
            <td><img src="./pictures/barcelona.png" width="50"></td>
            <td>2x<sup>3</sup> + 3x<sup>2</sup> - x - 13 = 0</td>
            <td>
                <input type="radio" name="level"> Junior</input>
                <input type="radio" name="level"> Profesional</input>
            </td>
            <td><button type="button">Edit</button></td>
        </tr>
        <tr>
            <td>2<sup>nd</sup></td>
            <td><strong>Bayern <sub>Munich</sub></strong></td>
            <td><img src="./pictures/bayern.png" width="50"></td>
            <td>3y<sup>3</sup> - 5y<sup>2</sup> - 2y + 3 = 0</td>
            <td>
                <input type="radio" name="level"> Junior</input>
                <input type="radio" name="level"> Profesional</input>
            </td>
            <td><button type="button">Edit</button></td>
        </tr>
        <tr>
            <td>3<sup>rd</sup></td>
            <td><strong>Real <sub>Madrid</sub></strong></td>
            <td><img src="./pictures/madrid.png" width="50"></td>
            <td>2z<sup>3</sup> + z<sup>2</sup> - 2z - 5 = 0</td>
            <td>
                <input type="radio" name="level"> Junior</input>
                <input type="radio" name="level"> Profesional</input>
            </td>
            <td><button type="button">Edit</button></td>
        </tr>

    </table>

</body>

</html>
